<!DOCTYPE html>
<html>
	<head>

	<body>
		<h1>
		User Registrastion Form
		</h1>
		<form >
			<fieldset id=personal>
			<legend id=h1>
			<ins>P</ins>ersonal Information

				<label>Name:</label>

		<br>
		<form >
			<fieldset id=personal>
			<legend id=h1>
			<ins>A</ins>ddress Details
			</legend>

				<label>Address line one:</label>
				<input type="aone" name="aone" id=h2>
			</p>
			<p>
				<label>Address line two:</label>
				<input type="atwo" name="atwo" id=h2>
			</p>
			<p>
				<label>Town/City:</label>
				<input type="city" name="city" id=h2>
			</p>
			<p>
				<label>Zip/Post code:</label>

			</fieldset>

		<span id=s>
		Sign Up!
		</span>
	</body>
</html>
